<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="reset1.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculadoraGrid">
        <div class="output">
            <div class="operacaoAnterior" data-operacaoAnterior></div>
            <div class="operacaoAtual" data-operacaoAtual></div>
        </div>
        <button class="btn maior" data-allClear>AC</button>
        <button class="btn" data-deleta>DEL</button>
        <button class="btn" data-operacao>รท</button>
        <button class="btn" data-numero>1</button>
        <button class="btn" data-numero>2</button>
        <button class="btn" data-numero>3</button>
        <button class="btn" data-operacao>*</button>
        <button class="btn" data-numero>4</button>
        <button class="btn" data-numero>5</button>
        <button class="btn" data-numero>6</button>
        <button class="btn" data-operacao>+</button>
        <button class="btn" data-numero>7</button>
        <button class="btn" data-numero>8</button>
        <button class="btn" data-numero>9</button>
        <button class="btn" data-operacao>-</button>
        <button class="btn" data-numero>.</button>
        <button class="btn" data-numero>0</button>
        <button class="btn maior" data-igual>=</button>
    </div>
    <script src="/js/script.js"></script>
    </body>
</html>
